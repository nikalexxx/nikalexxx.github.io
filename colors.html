<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colors</title>
    <link rel="stylesheet" href="colors.css">
    <script src="colors.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="colors_grid"></div>
    <script>
      let list = [];
      for (let item in color) {
        rgb = ['r','g','b'].map(x=>color[item][x]);
        let code = '#'+
        rgb
        .map(x=>x.toString(16))
        .join('');
        v = Math.max(...rgb);
        contrast = v>162?'black':'white';
        border = v>38&&v<78?'border: solid 1px #abb2de;':'';
        list.push(`
        <div>
          <div style="background-color:${code};${border}" class="color_area">  
            <div style="color:${contrast};" class="color_name">${code}</div>
          </div>
          <div>${item}</div>
        </div>`);
      }
      document.querySelector(".colors_grid").innerHTML += list.join("\n");
    </script>
  </body>
</html>
